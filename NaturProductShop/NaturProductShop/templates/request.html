{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block css_additional %}
<link rel="stylesheet" href="{% static 'css/history.css' %}" />
{% endblock %}

{% block content %}
<div class="pad-base container-fluid">
<div class="row">
    <div class="d-none d-lg-block col-lg-3">
    </div>
    <div class="container col-12 col-lg-6 bg-success-subtle m-3 p-2" style="border-radius: 10px;">
        <h2>Обращение в поддержку</h2>
        <div class="request d-flex flex-column bg-warning-subtle m-2 p-2" style="border-radius: 10px;">
            <h4>Имя пользователя: {{username}}</h4>
            <h6>Электронная почта: {{email}}</h6>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success me-0">Отправить запрос</button>
            </form>
        </div>
    </div>
    <div class="d-none d-lg-block col-lg-3">
    </div>
</div>
    </div>
{% endblock %}
